<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adicionar Funcionário</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Adicionar Funcionário</h1>
    <form th:action="@{/adicionarFuncionario}" th:object="${funcionario}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" /><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" th:field="*{idade}" /><br><br>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" th:field="*{cargo}" /><br><br>

        <label for="salario">Salário:</label>
        <input type="number" step="0.01" id="salario" th:field="*{salario}" /><br><br>

        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
